name: Deploy Mensal02

on:
  push:
    branches: [ "dev" ]  # Ajuste para sua branch principal, se for 'main' ou 'master'

jobs:
  deploy:
    name: Deploy nas VMs
    runs-on: ubuntu-latest

    steps:
    - name: üì• Clonar reposit√≥rio
      uses: actions/checkout@v3

    - name: üóùÔ∏è Configurar acesso SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: üõ°Ô∏è Adicionar FRONT_HOST ao known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H $FRONT_HOST >> ~/.ssh/known_hosts
      env:
        FRONT_HOST: ${{ secrets.FRONT_HOST }}

    - name: üîç Verificar se os secrets est√£o dispon√≠veis
      run: |
        echo "FRONT_USER: $FRONT_USER"
        echo "FRONT_HOST: $FRONT_HOST"
        echo "Tamanho da chave privada: ${#SSH_PRIVATE_KEY} caracteres"
      env:
        FRONT_USER: ${{ secrets.FRONT_USER }}
        FRONT_HOST: ${{ secrets.FRONT_HOST }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: üì§ Copiar c√≥digo para a VM frontend
      run: |
        echo "üîÑ Enviando arquivos via rsync..."
        rsync -avz ./ ${{ secrets.FRONT_USER }}@${{ secrets.FRONT_HOST }}:/home/${{ secrets.FRONT_USER }}/mensal02/

    - name: üöÄ Executar deploy nas VMs
      run: |
        ssh ${{ secrets.FRONT_USER }}@${{ secrets.FRONT_HOST }} << 'EOF'
          echo "üì¶ Deploy no FRONTEND (10.0.0.3)"
          cd /home/leonardo_r_calegario/mensal02/frontend
          docker build -t mensal-frontend .
          docker stop mensal-frontend || true && docker rm mensal-frontend || true
          docker run -d --name mensal-frontend -p 80:80 mensal-frontend
          echo "üõ†Ô∏è Deploy no BACKEND (10.0.0.4)"
          ssh leonardo_r_calegario@10.0.0.4 << 'BACKEND'
            cd /mensal02/backend
            docker build -t mensal-backend .
            docker stop mensal-backend || true && docker rm mensal-backend || true
            docker run -d --name mensal-backend -p 8080:8080 mensal-backend
          BACKEND
          echo "üõ¢Ô∏è Deploy no BANCO (10.0.0.5)"
          ssh leonardo_r_calegario@10.0.0.5 << 'BANCO'
            cd /mensal02/banco
            docker-compose down
            docker-compose up -d
          BANCO
        EOF
